<body>
    <div class="container">

    <script>
        // Banco de 20 quest√µes de Estrutura de Dados I
        const questionBank = [
            {

            {

            },
            {
                question: "Qual √© a complexidade de tempo do Counting Sort, considerando k = O(n)?",
                options: ["O(n)", "O(n log n)", "O(n¬≤)", "O(log n)"],
                correct: 0,

            },
            {
                question: "O que significa dizer que um algoritmo de ordena√ß√£o √© est√°vel?",
                options: ["Ordena apenas inteiros", "Mant√©m a ordem relativa de elementos iguais", "Sempre tem complexidade O(n log n)", "N√£o utiliza mem√≥ria auxiliar"],
                correct: 1,
                explanation: "Estabilidade significa que elementos iguais mant√™m sua ordem relativa ap√≥s a ordena√ß√£o."
            },
            {
                question: "Qual estrutura de dados implementa a pol√≠tica FIFO?",
                options: ["Pilha", "Fila", "Lista duplamente encadeada", "√Årvore bin√°ria"],
                correct: 1,
                explanation: "Filas (queues) seguem a pol√≠tica FIFO: o primeiro a entrar √© o primeiro a sair."
            },
            {
                question: "Em uma pilha, qual opera√ß√£o remove o elemento do topo?",
                options: ["Push", "Pop", "Top", "Peek"],
                correct: 1,
                explanation: "A opera√ß√£o pop remove o elemento do topo da pilha, seguindo o princ√≠pio LIFO."
            },
            {
                question: "Qual algoritmo de ordena√ß√£o √© mais eficiente para grandes volumes de dados e tem complexidade O(n log n) no pior caso?",
                options: ["Bubble Sort", "Selection Sort", "Merge Sort", "Insertion Sort"],
                correct: 2,
                explanation: "Merge Sort sempre tem complexidade O(n log n), independentemente do estado inicial dos dados."
            },
            {
                question: "O que √© um Tipo Abstrato de Dados (TAD)?",
                options: ["Uma estrutura de dados implementada apenas com arrays", "Um conjunto de opera√ß√µes definidas sobre um tipo de dados, independente da implementa√ß√£o", "Um algoritmo de ordena√ß√£o espec√≠fico", "Um tipo de dado primitivo da linguagem C"],
                correct: 1,
                explanation: "TAD define opera√ß√µes e propriedades, abstraindo detalhes de implementa√ß√£o."
            },
            {
                question: "Qual das alternativas abaixo representa uma condi√ß√£o de parada obrigat√≥ria em fun√ß√µes recursivas?",
                options: ["Uso de ponteiros", "Caso base", "Uso de vari√°veis globais", "Estrutura de repeti√ß√£o"],
                correct: 1,
                explanation: "Fun√ß√µes recursivas devem ter um caso base para evitar loops infinitos e estouro de pilha."
            },
            {
                question: "O que acontece se tentarmos realizar uma busca bin√°ria em um vetor n√£o ordenado?",
                options: ["Sempre retorna o elemento procurado", "Pode retornar resultados incorretos", "Sempre retorna -1", "Funciona normalmente"],
                correct: 1,
                explanation: "A busca bin√°ria pressup√µe vetor ordenado; em vetor n√£o ordenado, o resultado pode ser incorreto."
            },
            {
                question: "Qual estrutura de dados √© mais adequada para implementar o hist√≥rico de navega√ß√£o de um navegador web?",
                options: ["Fila", "Pilha", "Lista circular", "√Årvore bin√°ria"],
                correct: 1,
                explanation: "O hist√≥rico de navega√ß√£o funciona como uma pilha, pois a √∫ltima p√°gina visitada √© a primeira a ser removida ao voltar."
            },
            {
                question: "O que caracteriza a busca sequencial?",
                options: ["Divide o vetor ao meio a cada passo", "Exige vetor ordenado", "Percorre todos os elementos at√© encontrar o alvo ou o fim", "Utiliza √≠ndices auxiliares"],
                correct: 2,
                explanation: "A busca sequencial percorre todos os elementos at√© encontrar o valor procurado ou chegar ao fim do vetor."
            },
            {
                question: "Em rela√ß√£o ao Quick Sort, qual afirma√ß√£o √© correta?",
                options: ["Sempre est√°vel", "Complexidade O(n¬≤) no pior caso", "N√£o utiliza recursividade", "Complexidade O(n log n) no pior caso"],
                correct: 1,
                explanation: "O Quick Sort pode ter complexidade O(n¬≤) no pior caso, embora na m√©dia seja O(n log n)."
            },
            {
                question: "Qual opera√ß√£o N√ÉO faz parte da interface b√°sica de uma fila?",
                options: ["Enqueue", "Dequeue", "Peek", "Pop"],
                correct: 3,
                explanation: "Pop √© opera√ß√£o t√≠pica de pilha, n√£o de fila. Fila utiliza enqueue (inser√ß√£o) e dequeue (remo√ß√£o)."
            },
            {
                question: "O que √© necess√°rio para implementar uma lista simplesmente encadeada em C?",
                options: ["Apenas um array", "Struct com campo para valor e ponteiro para o pr√≥ximo n√≥", "Struct com dois ponteiros (pr√≥ximo e anterior)", "Uso obrigat√≥rio de filas"],
                correct: 1,
                explanation: "Uma lista simplesmente encadeada √© composta por n√≥s com um valor e um ponteiro para o pr√≥ximo n√≥."
            },
            {
                question: "Qual algoritmo de ordena√ß√£o √© baseado no princ√≠pio de 'dividir para conquistar'?",
                options: ["Bubble Sort", "Insertion Sort", "Merge Sort", "Selection Sort"],
                correct: 2,
                explanation: "Merge Sort utiliza o paradigma de dividir para conquistar, dividindo o vetor em partes menores para ordenar."
            },
            {
                question: "O que caracteriza uma fun√ß√£o hash utilizada em tabelas de dispers√£o?",
                options: ["Sempre retorna o mesmo valor", "Distribui chaves de forma uniforme na tabela", "Exige vetor ordenado", "N√£o pode ser usada para strings"],
                correct: 1,
                explanation: "Fun√ß√µes hash devem distribuir as chaves de forma uniforme para evitar colis√µes e garantir efici√™ncia."
            },
            {
                question: "Qual √© a principal vantagem da busca indexada em rela√ß√£o √† busca sequencial?",
                options: ["N√£o precisa de √≠ndices auxiliares", "Reduz o espa√ßo de busca utilizando √≠ndices", "S√≥ funciona em listas encadeadas", "√â mais lenta para grandes volumes de dados"],
                correct: 1,
                explanation: "Busca indexada utiliza √≠ndices para reduzir o espa√ßo de busca, tornando-a mais eficiente que a busca sequencial em certos contextos."
            },
            {
                question: "Em uma implementa√ß√£o de pilha est√°tica em C, qual valor indica que a pilha est√° vazia?",
                options: ["0", "-1", "MAXSIZE", "NULL"],
                correct: 1,
                explanation: "Geralmente, pilhas est√°ticas em C usam top = -1 para indicar pilha vazia."
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let selectedAnswer = null;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz(numQuestions) {
            totalQuestions = numQuestions;
            currentQuestions = shuffleArray(questionBank).slice(0, numQuestions);
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;

            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            const progressPercent = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            
            document.getElementById('progress-fill').style.width = progressPercent + '%';
            document.getElementById('question-number').textContent = `Quest√£o ${currentQuestionIndex + 1} de ${totalQuestions}`;
            document.getElementById('score').textContent = `Pontua√ß√£o: ${score}/${currentQuestionIndex}`;
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.innerHTML = `
                    <button class="option-btn" onclick="selectAnswer(${index})">
                        ${String.fromCharCode(65 + index)}) ${option}
                    </button>
                `;
                optionsContainer.appendChild(li);
            });
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            selectedAnswer = null;
        }

        function selectAnswer(answerIndex) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = answerIndex;
            const question = currentQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedbackDiv = document.getElementById('feedback');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (answerIndex === question.correct) {
                buttons[answerIndex].classList.add('correct');
                score++;
                feedbackDiv.innerHTML = `
                    <strong style="color: #27ae60;">‚úì Correto!</strong><br>
                    ${question.explanation}
                `;
                feedbackDiv.className = 'feedback correct';
            } else {
                buttons[answerIndex].classList.add('incorrect');
                buttons[question.correct].classList.add('correct');
                feedbackDiv.innerHTML = `
                    <strong style="color: #e74c3c;">‚úó Incorreto!</strong><br>
                    A resposta correta √©: <strong>${question.options[question.correct]}</strong><br>
                    ${question.explanation}
                `;
                feedbackDiv.className = 'feedback incorrect';
            }
            
            feedbackDiv.classList.remove('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            
            // Atualizar pontua√ß√£o
            document.getElementById('score').textContent = `Pontua√ß√£o: ${score}/${currentQuestionIndex + 1}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');
            
            const percentage = Math.round((score / totalQuestions) * 100);
            const finalScoreDiv = document.getElementById('final-score');
            const messageDiv = document.getElementById('results-message');
            
            finalScoreDiv.textContent = `${score}/${totalQuestions} (${percentage}%)`;

                messageDiv.innerHTML = `

            } else {

                    Revise as explica√ß√µes das quest√µes erradas, pratique mais exerc√≠cios 
                    e tente novamente. Voc√™ consegue melhorar!

        function restartQuiz() {

            currentQuestions = [];

            score = 0;

        }
    </script>
